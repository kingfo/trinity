<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Trinity Simple</title>
		
		<script src="../swfobject.js"></script>
	</head>
	<body>
		<div id="altContent">
			<h1>TrinityTest</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
		</div>
		
		<script>
			
			(function(s){
			
				var swf,myid = 'trinity',
					flashvars = {
						group:'_mygroup',
						debug:true,
						jsEntry: 'ooo.xxx',
						swfID:myid
					}, 
					params = {
						menu: "false",
						allowScriptAccess: "always",
						bgcolor: "0xFF00FF"
					},
					attributes = {
						id:myid
					};
				
				window.ooo = {};
				window.ooo.xxx = function(swfid,msg){
					if(swfid != myid)return;
					switch(msg.type){
						case "swfReady":
							swf = s.getObjectById(myid);
						break;
						case "master":
							
						break;
						case "join":
							
						break;
					}
				};
				
					
				s.embedSWF(
						"../../../trinity.swf", 
						'altContent', "100%", "100%", "9.0.0", 
						null,
						flashvars, params, attributes);	
			})(swfobject);
			
		</script>
	</body>
</html>
